<!-- HTML Bootstrap Template -->
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Local SCSS Files -->
    <link rel="stylesheet" href="css/index.css" />

    <script src="https://unpkg.com/vue@next"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@next"></script>


    <!-- Owl -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"/>
    


    <title>BakerHelp</title>
  </head>

  <body>
    <!-- Standard Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="img/bh-logo-cropped.PNG" width="" height="60px" />
      </a>
      <!-- Nav Tabs -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link nav-link-active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-text" href="recipes.html">Explore Recipes</a>
          </li>

          <li class="nav-item fav-logo">
            <a class="nav-link disabled" href="favourites.html">
              <img class="" src="img/fav-black.png" height="30px" />
            </a>
          </li>

          <li class="nav-item user-logo">
            <a class="nav-link" href="user-profile.html">
              <img class="" src="img/user.png" height="30px" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Home Search -->
    <div id="home-search-bg">
      <div id="home-search-container">
        <h2 id="home-msg">Start making something tasty!</h2>
        <select id="drop">
          <option value="recipes">Recipes</option>
          <option value="ingredients">Ingredients</option>
        </select>
        <input
          id="home-search-field"
          type="text"
          placeholder="Search by Recipe"
        />
      </div>
    </div>

    <!-- Cards -->
    <div id="root">

      <div class="container mt-2">
        <div class="card card-block mb-2">
          <h4 class="card-title">Cake It Easy! Here's a Joke for You</h4>
          <p>{{joke[0]}}</p>
        </div>  

        <h1>Recipe of the Day</h1>

        <div class="row">
          <div class="col-md-3 col-sm-6 item">
            <div class="card item-card card-block">
          <img :src="item_set[0].imge">
              <h5 class="item-card-title mt-3 mb-3">{{item_set[0].name}}</h5>
              <p class="card-text" v-html="item_set[0].desc"></p> 
            </div>
          </div>
          <div class="col-md-3 col-sm-6 item">
            <div class="card item-card card-block">
          <img :src="item_set[1].imge">
              <h5 class="card-title  mt-3 mb-3">{{item_set[1].name}}</h5>
              <p class="card-text" v-html="item_set[1].desc"></p>         
            </div>
          </div>
          <div class="col-md-3 col-sm-6 item">
            <div class="card item-card card-block">
          <img :src="item_set[2].imge">
              <h5 class="card-title  mt-3 mb-3">{{item_set[2].name}}</h5>
              <p class="card-text" v-html="item_set[2].desc"></p>         
            </div>
          </div>
          <div class="col-md-3 col-sm-6 item">
            <div class="card item-card card-block">
          <img :src="item_set[3].imge">
              <h5 class="card-title  mt-3 mb-3">{{item_set[3].name}}</h5>
              <p class="card-text" v-html="item_set[3].desc"></p>         
            </div>
          </div>
              
        </div>
        
      </div>
    </div>
      
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='js/index.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
